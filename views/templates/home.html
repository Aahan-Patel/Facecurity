{% extends 'bootstrap/base.html' %}

{% block progressbar %}
<div class = "container">
  <div class="progress mx-5" style = "height:15px">
    <div class="progress-bar bg-success" role="progressbar" style="width: {{user_reset}}%" aria-valuenow="{{user_reset}}" aria-valuemin="0" aria-valuemax="100">{{user_reset}}%</div>
  </div>
</div>
{% endblock %}
{% block content %}
  <div class = "container mt-4">
    <h3 style = "color:white; text-align:center;" id = "caption_below"></h3>
        <img src = "../../static/images/assets/voluntutwordcloud.png" class="img-fluid" alt = "wordcloud">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script>
    var i = 0;
    var txt = 'Eliminating confusion, providing opportunity, and rewarding students, all at once!'; /* The text */
    var speed = 50;
    function typeWriter() {
    if (i < txt.length) {
      document.getElementById("caption_below").innerHTML += txt.charAt(i);
      i++;
      window.setTimeout(typeWriter, speed);
   }
  }
  
  window.onload = typeWriter;
  
  </script>
{% endblock %}
